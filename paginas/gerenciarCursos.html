<body>
        <div class="dashboard-container">
        <!-- Header -->
        <div class="header">
            <h2>Gerenciamento de Cursos</h2>
            <div class="user-actions">
                <button class="btn btn-warning" id="btLogout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <!-- Navigation Menu -->
        <div class="nav-menu">
            <div class="nav-item active" id="navForm">
                <i class="fas fa-plus-circle"></i> Adicionar Curso
            </div>
            <div class="nav-item" id="navCourses">
                <i class="fas fa-book-open"></i> Ver Cursos
            </div>
        </div>
        
        <!-- Main Content - Formulário de Adição -->
        <div class="main-content" id="formSection">
            <div class="form-container">
                <h3 style="margin-bottom: 20px; color: var(--primary);">
                    <i class="fas fa-plus-circle"></i> Adicionar Novo Curso
                </h3>
                
                <form id="courseForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="tfSigla">Sigla do Curso</label>
                            <input type="text" id="tfSigla" class="form-control" placeholder="Ex: DEV101" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tfNome">Nome do Curso</label>
                            <input type="text" id="tfNome" class="form-control" placeholder="Ex: Desenvolvimento Web Moderno" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="tfDescricao">Descrição</label>
                            <textarea id="tfDescricao" class="form-control" placeholder="Descreva o curso em detalhes..." required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="tfCargaHoraria">Carga Horária (horas)</label>
                            <input type="number" id="tfCargaHoraria" class="form-control" min="1" placeholder="Ex: 40" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tfCategoria">Categoria</label>
                            <input type="text" id="tfCategoria" class="form-control" placeholder="Ex: Tecnologia" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="cbInstrutor" style="display: block; margin-bottom: 6px; font-weight: bold;">
                                Click para Adicionar um instrutor:
                            </label>
                            <select name="ftInstrutor" id="cbInstrutor">
                                  <option disabled selected>Selecione um curso...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <button type="submit" id="btAdicionar" class="btn btn-success">
                            <i class="fas fa-plus"></i> Adicionar Curso
                        </button>
                        <button type="reset" id="btLimpar" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Limpar Campos
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Lista de Cursos -->
        <div class="courses-container" id="coursesSection">
            <h3 class="section-title">
                <i class="fas fa-book-open"></i> Cursos Disponíveis
            </h3>

    <script>
        // Navegação entre as seções
        document.addEventListener('DOMContentLoaded', function() {
            const navForm = document.getElementById('navForm');
            const navCourses = document.getElementById('navCourses');
            const formSection = document.getElementById('formSection');
            const coursesSection = document.getElementById('coursesSection');
            
            // Função para mostrar o formulário e esconder os cursos
            function showForm() {
                formSection.style.display = 'block';
                coursesSection.style.display = 'none';
                navForm.classList.add('active');
                navCourses.classList.remove('active');
            }
            
            // Função para mostrar os cursos e esconder o formulário
            function showCourses() {
                formSection.style.display = 'none';
                coursesSection.style.display = 'block';
                navCourses.classList.add('active');
                navForm.classList.remove('active');
            }
            
            // Event listeners para os itens de navegação
            navForm.addEventListener('click', showForm);
            navCourses.addEventListener('click', showCourses);
            
            // Inicialmente mostrar o formulário
            showForm();
            
        });
    </script>
